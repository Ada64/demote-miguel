<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demote miguel</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      text-transform: lowercase;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
      line-height: 1.6;
    }
    #counter {
      font-size: 1.8rem;
      margin: 10px 0 20px;
      text-transform: lowercase;
    }
    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      background-color: #ff4747;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: lowercase;
    }
    button:hover {
      background-color: #ff2e2e;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <h1>demote miguel</h1>
  <p>press the button below to count as a demotion for miguel. we don't really know why, but it's fun.</p>
  <p id="counter">miguel has been demoted <span id="count">0</span> times</p>
  <button onclick="demoteMiguel()">demote miguel</button>
  <footer>made by adam</footer>

  <script src="main.js"></script>
</body>
</html>
